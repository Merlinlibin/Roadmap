<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      .hundred {
                  width: 70%;
                }

       @media only screen and (max-width: 768px){
                .hundred {
                  width: 100%;
                }
            }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form method="get">
        <!--       Name       -->
        <div>
          <label class="form-label fw-bold">Name<sup style="color: red;">*</sup></label>
        </div>

        <div class="mb-3 d-md-flex justify-content-start hundred"  >

            <div class="w-100 " style="margin-right: 20px;">
              <input type="text" class="form-control border-dark"  name="firstName" required/>
              <div id="FName" class="form-text" >First</div>
            </div >

            <div class="w-100">
              <input type="tesx " class="form-control border-dark" name="lastName"   />
              <div id="LName" class="form-text">Last</div>
            </div>
            
        </div>
        <!--       Email       -->
        <div class="mb-3 hundred" >

          <label for="email" class="form-label fw-bold">Email<sup style="color: red;">*</sup></label>
          <input type="email" class="form-control border-dark" name="email" id="email" required/>

        </div>
        <!--       Rating       -->
         <div class="mb-3" >

          <label  class="form-label fw-bold">Your Experience<sup style="color: red;">*</sup></label>

          <div class="d-f mb-2" style="color:gold;">
            <i class="fa-solid fa-star" ></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>            
          </div>

          <div  class="form-text fw-bold">Overall. how would you rate your experience with us?</div>

        </div>
        <!--       Table 1       -->
         <div class="mb-3" >
          
          <label  class="form-label fw-bold">How Satisfied you are with<sup style="color: red;">*</sup></label>
          
          <div class="table-responsive">
              <table class="table table-striped text-center "  >
                <thead>
                  <tr>
                    <td width="16.66%"></td>
                    <td width="16.66%">Very Unsatisfied</td>
                    <td width="16.66%">Unsatisfied</td>
                    <td width="16.66%">Neutral</td>
                    <td width="16.66%">Satisfied</td>
                    <td width="16.66%">Very Satisfied</th>
                   </tr>
  
                   <tr class="table-secondary">
                    <td class="text-start"><label class="form-check-label" >Purchase</label></td>
                    <td><input class="form-check-input border-dark" type="radio" name="purcase" value="Very-Unsatisfied" ></td>
                    <td><input class="form-check-input border-dark" type="radio" name="purcase" value="Unsatisfied"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="purcase" value="Neutral"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="purcase" value="Satisfied"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="purcase" value="Very-satisfied"></td>
                   </tr>

                   <tr>
                    <td class="text-start"><label class="form-check-label" >Service</label></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Service" value="Very-Unsatisfied" ></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Service" value="Unsatisfied"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Service" value="Neutral"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Service" value="Satisfied"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Service" value="Very-satisfied"></td>
                   </tr>

                   <tr class="table-secondary">
                    <td class="text-start"  ><label class="form-check-label" >Company Overall</label></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Company-Overall" value="Very-Unsatisfied" ></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Company-Overall" value="Unsatisfied"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Company-Overall" value="Neutral"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Company-Overall" value="Satisfied"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Company-Overall" value="Very-satisfied"></td>
                   
                   </tr>
                </thead>
              </table>
            </div>
        </div>
        <!--       Table 2       -->
        <div class="mb-3" >
          <label  class="form-label fw-bold">How Likely are you to<sup style="color: red;">*</sup></label>
          
          <div class="table-responsive">
              <table class="table table-striped text-center w-fixed"  >
                <thead>
                  <tr>
                    <td width="16.66%"> </td>
                    <td width="16.66%">Very Unlikey</td>
                    <td width="16.66%">Unlikey</td>
                    <td width="16.66%">Neutral</td>      
                    <td width="16.66%">Likely</td>
                    <td width="16.66%">Very Likely</td>
                   </tr>
  
                   <tr class="table-secondary">
                    <td class="text-start"><label class="form-check-label" >Buy from us again</label></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Buy-from-us-again" value="Very Unlikey" ></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Buy-from-us-again" value="Unlikey"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Buy-from-us-again" value="Neutral"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Buy-from-us-again" value="Likely"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Buy-from-us-again" value="Very Likely"></td>
                   </tr>

                  <tr>  
                    <td class="text-start"><label class="form-check-label" >Recommend our Product to other</label></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-Product-to-other" value="Very Unlikey" ></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-Product-to-other" value="Unlikey"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-Product-to-other" value="Neutral"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-Product-to-other" value="Likely"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-Product-to-other" value="Very Likely"></td>
                   </tr>

                  <tr class="table-secondary">  
                    <td class="text-start"><label class="form-check-label" >Recommend our company to other</label></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-company-to-other" value="Very Unlikey" ></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-company-to-other" value="Unlikey"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-company-to-other" value="Neutral"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-company-to-other" value="Likely"></td>
                    <td><input class="form-check-input border-dark" type="radio" name="Recommend-our-company-to-other" value="Very Likely"></td>
                   </tr>

                </thead>
              </table>
            </div>
        </div>
        <!--       Text Area       -->
         <div class="mb-3" >
          <label for="additional-comments" class="comments mb-2 fw-bold">Additional Comments or suggestions</label>
          <textarea class="form-control border-dark" id="additional-comments" name="additional-comments" style="height: 200px;"></textarea>
        </div>    
        <!--       Button       -->   
        <div >
           <button type="submit" class="btn mb-3" value="Register" style="background-color: rgb(208, 207, 207);">Submit</button>
        </div>
       
        
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
  <body>
    <div class="container mt-5">
      <form id="form" >
        <!--       Name       -->
        <div>
          <label class="form-label fw-bold">Name : </label>
        </div>

        <div class="mb-3 d-md-flex justify-content-start hundred"  >

            <div class="w-100 " style="margin-right: 20px;">
              <input type="text" class="form-control border-dark"  name="firstName" id="FName" />
              <div  class="form-text" >First</div>
            </div >

            <div class="w-100">
              <input type="tesx " class="form-control border-dark" name="lastName" id="LName"  />
              <div  class="form-text">Last</div>
            </div>
            
        </div>

        <!--       Address       -->
        <div class="mb-3 hundred" >

          <label for="address" class="form-label fw-bold">Address : </label>
          <input type="text" class="form-control border-dark" name="address" id="address" />

        </div>

        <!--       Pincode       -->
         <div class="mb-3" >

          <label  class="form-label fw-bold" for="pincode">Pincode : </label>

          <input type="number" class="form-control border-dark" name="pincode" id="pincode" />

        </div>

        <!--       gender       -->

        <div class="mb-3 " >
          
          <label  class="form-label fw-bold">Gender : </label>

          <div class="d-flex justify-content-star ">
            <div class="ms-5">
              <input type="radio" class="" name="gender" id="male"  value="male"/>
              <label  class="form-label " for="male">Male</label>
            </div>

            <div class="ms-5">
             <input type="radio" class="" name="gender" id="female" value="female" />
             <label  class="form-label " for="female">Female</label>
            </div>
          </div>
                    
        </div>

        <!--       Choice of food       -->
        
         <div class="mb-3 " id="fData" >
          
          <label  class="form-label fw-bold">Choice of food : </label>

          <div class="d-flex justify-content-star ">
            <div class="ms-5 text-center">
              <input type="checkbox" class="" name="food" id="biriyani"  value="biriyani"/>
              <label  class="form-label " for="biriyani">Biriyani</label>
            </div>

            <div class="ms-5 text-center">
              <input type="checkbox" class="" name="food" id="chappathi"  value="chappathi"/>
              <label  class="form-label " for="chappathi">Chappathi</label>
            </div>

            <div class="ms-5 text-center">
              <input type="checkbox" class="" name="food" id="idli"  value="idli"/>
              <label  class="form-label " for="idli">Idli</label>
            </div>

            <div class="ms-5 text-center">
              <input type="checkbox" class="" name="food" id="dosa"  value="dosa"/>
              <label  class="form-label " for="dosa">Dosa</label>
            </div>

            <div class="ms-5 text-center">
              <input type="checkbox" class="" name="food" id="vada"  value="vada"/>
              <label  class="form-label " for="vada">Vada</label>
            </div>
          </div>
                    
        </div>

        <!--       State       -->
        <div class="mb-3 hundred" >

          <label for="state" class="form-label fw-bold">State : </label>
          <input type="text" class="form-control border-dark" name="state" id="state" />

        </div>

        <!--       Country       -->
        <div class="mb-3 hundred" >

          <label for="country" class="form-label fw-bold">Country : </label>
          <input type="text" class="form-control border-dark" name="country" id="country" />

        </div>

        <!--       Button       -->   
        <div >
           <button type="button" class="btn mb-2" value="Register" style="background-color: rgb(208, 207, 207);" id="submit" >Submit</button>
        </div>

      </form>
      
      <div class="mb-3" >
          <label  class="form-label fw-bold">Table with data :</sup></label>
          
          <div class="table-responsive">
              <table class="table table-success table-bordered text-center w-fixed mb-5"  >
                <thead>
                  <tr class="fw-bold">
                    <td width="11.11%">First Name</td>
                    <td width="11.11">Last Name</td>
                    <td width="11.11%">Address</td>
                    <td width="11.11%">Pincode</td>
                    <td width="11.11">Gender</td>
                    <td width="11.11">Choice of Food</td>
                    <td width="11.11">State</td>
                    <td width="11.11">Country</td>
                    
                   </tr>
  
                </thead>
                <tbody id="tableBody">

                </tbody>   
                               
              </table>
              <button class="btn mb-2" style="background-color: rgb(208, 207, 207);justify-content: center;" id="clrBtn">Clear Data</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  </body>
</html>
